<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    h1{
      margin-bottom: 0px;
      margin-top: 22px;
    }
    form{
      margin-top: 0px;
    }
    #error-message{
      margin-top: 4px;
    }
   #login{
    margin-bottom: 22px;
   }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="success-message" class="success-message" style="display:none;">
      <p id="success-text"></p>
    </div>

    <div class="cross">
      <i class="fa fa-times" aria-hidden="true"></i>
  </div>
    <h1>Signup</h1>
    <form id="form">
      <div>
        <label for="firstname-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
        </label>
        <input type="text" name="firstname" autocomplete="username" id="firstname-input" placeholder="Firstname">
      </div>
      <div>
        <label for="email-input">
          <span>✉️</span>
        </label>
        <input type="email" autocomplete="email" name="email" id="email-input" placeholder="Email">
      </div>
      <div>
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
        </label>
        <input type="password" name="password" id="password-input" autocomplete="current-password" placeholder="Password">
      </div>
      <p id="error-message"></p>
      <button type="submit">Signup</button>
    </form>
    <p id="login">Already have an Account? <a href="Login.html">login</a> </p>
  </div>


  <script type="text/javascript" src="validation.js" defer></script>

</body>
</html>
